    <section id="sub_pag">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-4">
                    <h3> ¿Que deseas realizar? </h3>


                    <button type="button" class="btn btn-primary btn-lg">Crear usuario</button>
                    <a href="consultar_usuario.html"><button type="button" class="btn btn-secondary btn-sm">Consultar
                            usuario</button></a>
                </div>
                <div class="col-md-6 mt-4">
                    <div class="row">
                        <div class="col-md-6">

                            <form action="validar_crear.html" class="was-validated">
                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="first" placeholder="ej: maria jose"
                                        name="uname" required>
                                    <div class="valid-feedback">Valid.</div>
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" placeholder="ej: contreras"
                                        name="uname" required>
                                    <div class="valid-feedback">Valid.</div>
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" id="apellidos" placeholder="ej: dia-mes-año"
                                        name="uname" required>
                                    <div class="valid-feedback">Valid.</div>
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Sexo</label>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radio1" name="optradio"
                                            value="option1">Femenino
                                        <label class="form-check-label" for="radio1"></label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radio2" name="optradio"
                                            value="option2">Masculino
                                        <label class="form-check-label" for="radio2"></label>
                                    </div>

                                    <div class="valid-feedback">Valid.</div>
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Tipo de documento</label>

                                    <select class="form-select">
                                        <option>CC</option>
                                        <option>T.I</option>
                                        <option>Pasoporte</option>
                                        <option>C.E</option>
                                        <option>NIT</option>
                                    </select>

                                    <div class="valid-feedback">Valid.</div>
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Número de documento</label>
                                    <input type="text" class="form-control" id="documento" placeholder="ej: 1218444"
                                        name="uname" required>
                                    <div class="valid-feedback">Valid.</div>
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" id="telefono" placeholder="ej: c3182222222"
                                        name="uname" required>
                                    <div class="valid-feedback">Valid.</div>
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="apellidos"
                                        placeholder="ej: maria@hotmail.com" name="uname" required>
                                    <div class="valid-feedback">Valid.</div>
                                </div>





                                <button type="submit" class="btn btn-secondary">Crear</button>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
